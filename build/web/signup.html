<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #banner {
            width: 100%;
            height: auto;
        }

        .nav {
            background-color: #1976d2 !important;
        }
        /* label color */
        .input-field label {
            color: #01579b;
        }
        /* label focus color */
        .input-field input[type=text]:focus + label {
            color: #00b0ff;
        }
        /* label underline focus color */
        .input-field input[type=text]:focus {
            border-bottom: 1px solid #00b0ff;
            box-shadow: none;
        }
        .input-field input[type=email]:focus + label {
            color: #00b0ff;
        }
        /* label underline focus color */
        .input-field input[type=email]:focus {
            border-bottom: 1px solid #00b0ff;
            box-shadow: none;
        }
        /* label focus color */
        .input-field input[type=password]:focus + label {
            color: #00b0ff;
        }
        /* label underline focus color */
        .input-field input[type=password]:focus {
            border-bottom: 1px solid #00b0ff;
            box-shadow: none;
        }
        .input-field input[type=number]:focus + label {
            color: #00b0ff;
        }
        /* label underline focus color */
        .input-field input[type=number]:focus {
            border-bottom: 1px solid #00b0ff;
            box-shadow: none;
        }
    </style>
</head>

<body>

    <nav class="light-blue darken-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo "><img src="logo.png" class="center" height="50" style="margin: 5%"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Login</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <div>
        <img id="banner" src="banner3.png">
    </div>
    <div class="container" style="padding-left: 200px; padding-right: 200px">
        <form class="col s12" method="post" action="signup">
            <div class="card-panel z-depth-2" style="padding: 20px 80px 20px 80px">
                <h4 class="light-blue-text text-darken-4 center"><b>SIGNUP</b></h4><br>
                <h5 class="light-blue-text text-darken-4 center"><b>Personal Details</b></h5>
                <h6 class="light-blue-text text-darken-4 center">(Step -> 1 of 3)</h6><br>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="first_name" type="text" class="validate " name='first'>
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="last_name" type="text" class="validate" name='middle'>
                        <label for="last_name">Middle Name</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="last_name" type="text" class="validate" name='last'>
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name='email'>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name='pass'>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" name='cnfpass'>
                        <label for="password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <label>Gender :</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="with-gap" name="gender" type="radio" id="male" value="male"/>
                        <label for="male">Male</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="with-gap" name="gender" type="radio" id="female" value="female"/>
                        <label for="female">Female</label>
                    </div>
                    <div class="input-field col s3">
                        <input class="with-gap" name="gender" type="radio" id="others" value="others"/>
                        <label for="others">Others</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="number" class="validate" name='contact'>
                        <label for="password">Contact Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="date" type="text" class="datepicker" name='dob'>
                        <label for="date">Date of Birth (Birthday)</label>
                    </div>
                </div>
                <br>
                <div class="center">
                    <button class="btn waves-effect waves-light light-blue darken-4 z-depth-2" type="submit" name="action" style="margin-left: 30px">Next
                        <i class="fa fa-fighter-jet right" aria-hidden="true"></i>
                    </button>
                </div>
                <br>
            </div>
        </form>
    </div>
    <footer class="page-footer light-blue darken-4">
        <div class="footer-copyright">
            <div class="container">

                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

    <script type="text/javascript">
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
    </script>
</body>
</html>
